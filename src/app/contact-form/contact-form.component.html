<!--Template Driven Forms-->
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
     <div *ngIf="!contact.valid">...</div>
      <div class="form-group" >
          <label for="firstName">firstName</label>
          <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First name is required .</div>
        </div>

  </div>
  
  <div class="form-group">
    <label for="comment">Your Comment</label>
    <textarea ngModel name="comment" id="comment" cols="10" rows="10" class="form-control">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribe"> Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">
    Contact Method
    </label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
    <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label>
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
        {{method.name}}
    </label>
  </div>
  
  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
