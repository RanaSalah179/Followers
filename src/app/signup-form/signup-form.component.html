<!--Reactive Form-->
<form [formGroup]="form" (submit)="login()">
<div *ngIf="form.errors" class="alert alert-danger">
  the username or password are invalid .
  <!--if there is different types of errors it should contain multiple divs as in form control-->
</div>

<!--Nested formGroup <div FormGroupName="account">-->
    <div class="form-group" >
    <label for="username">User Name</label>
    <input 
    formControlName="username"
     id="userName" 
     type="text" 
     class="form-control">
     
     <!-- Displaying error messages on the screen 
      <div *ngIf="username.touched && username.invalid"class="alert alert-danger"></div>
     <div *ngIf="username.errors.required">Username is required</div>
       <div *ngIf="username.pending">Checking for Uniqueness..</div>
       <div *ngIf="username.errors.cannotContainSpace">Username cannot contain spaces</div>
       <div *ngIf="username.errors.shouldBeUnique">Username has been taken</div>
      </div> -->
    </div>
    <div class="form-group" >
    <label for="password">Password</label>
    <input 
    formControlName="password"
    id="password" 
    type="password" 
    class="form-control">

    <div *ngIf="password.touched && password.invalid"class="alert alert-danger">password is required</div>
    </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
